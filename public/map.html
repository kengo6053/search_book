<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>HTML</title>
    <script type="text/javascript" src="iframe.js?var=1.0"></script>
  </head>
  <body>
    <h1>北海道大学</h1>
    <iframe
      width="800"
      height="600"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://www.openstreetmap.org/export/embed.html?bbox=141.3407210%2C43.0737370%2C141.3423120%2C43.0751260&amp;layer=mapnik&amp;marker=43.07447943%2C141.34167907"
      style="border: 1px solid black;"
      name="map"
    ></iframe>
    <ul>
      <li>
        <a
          href="https://www.openstreetmap.org/export/embed.html?bbox=141.3407210%2C43.0737370%2C141.3423120%2C43.0751260&amp;layer=mapnik&amp;marker=43.07447943%2C141.34167907"
          target="map"
        >
          北海道大学
        </a>
      </li>
    </ul>
    <h1>簡単な使い方</h1>
    hrefに、openstreetmap で表示したいページの内 容のリンクを書くと共に、target
    = map と設定することで、mapでしてい
    されているiframeの内容が更新されます。サンプルでは、bboxに表示した
    い領域(2つの緯度経度で領域を指定)markerでマーカーを指定する事がで きます。
    かっこ良く使いたい場合には、
    <a href="https:///leafletjs.com/" target="blank">leaflet</a>
    といったAPIとjavascriptを組み合 わせるとさらに複雑なことができます。
  </body>
</html>
